<div class="row">
  <div id="Teams" class="col-xs-8 col-md-8" ng-controller="myTeamsController">
    <h4>Choose Teams</h4>
    <ul class="list-unstyled multi-col-list">
      <li class="teams" ng-repeat="team in teams" ng-click="submit(team)">
        <a href='#'>{{ team.name }}</a>
      </li>
    </ul>
    <div class="clear"></div>
  </div>

  <div id="myTeams" class="col-xs-4 col-md-4" ng-controller='teamAppController'>
    <h4>Your Teams</h4>
    <ul class="list-unstyled">
      <li class="teams" ng-repeat="team in teams track by $index">
        <a href='#'>{{ team.teamname }}</a>
      </li>
    </ul>
    <button type="button" class="btn btn-default btn-sm" ng-click="remove()">Reset Teams</button>
  </div>
</div>

<div id="headlines" class="marketing" ng-controller="myHeadlinesController">
  <h4>Headlines</h4>
  <ul class="list-unstyled">
    <li class="headlines" ng-repeat="headline in headlines">
      <a href='{{ headline.links.web.href }}'>{{ headline.headline }}</a>
    </li>
  </ul>
</div>
